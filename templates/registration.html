<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Registration - Quiz Master{%endblock%}
    </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background-color: #0d6efd;
        }
        .btn-register:hover {
            background-color: #0b5ed7;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #0d6efd;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
{%block content%}
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h1>Quiz Master</h1>
                <p class="text-muted">Create your account</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/register/" method="post">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    <label for="name"> Name</label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="form-floating">
                    <select class="form-select" id="level" name="level" required>
                        <option value="">Select your level</option>
                        <option value="foundation">Foundation</option>
                        <option value="diploma">Diploma</option>
                        <option value="bsc-3rd yr">BSc - 3rd Year</option>
                        <option value="bs-4th yr">BS - 4th Year</option>
                    </select>
                    <label for="level">Select Your Level</label>
                </div>

                <div class="form-floating">
                    <input type="date" class="form-control" id="dob" name="dob" required>
                    <label for="dob">Date of Birth</label>
                </div>

                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" name="phone_no" placeholder="Phone Number">
                    <label for="phone">Phone Number</label>
                </div>

                <button type="submit" class="btn btn-primary btn-register">Register</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="/login/">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{%endblock%}
